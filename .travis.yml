language: node_js
node_js: 10

cache:
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install --no-lockfile --non-interactive

stages:
  - 'Basic Tests'
  - 'Compatibility Tests'
  - name: 'Deploy'
    if: branch = master AND type = push

jobs:
  fail_fast: true
  include:
    - stage: 'Basic Tests'
      name: 'Conventional Commits'
      script: commitlint-travis
    - name: 'Fixed Dependencies'
      before_script: yarn global add codecov
      install: yarn install --non-interactive
      script: node_modules/.bin/nyc yarn test
      after_success: codecov
    
    - stage: 'Compatibility Tests'
      name: 'Floating Dependencies'
    - &ts-version-test
      env: TS_VERSION=2.8
      before_script: yarn add -D "typescript@$TS_VERSION"
    - <<: *ts-version-test
      env: TS_VERSION=3.0
    - <<: *ts-version-test
      env: TS_VERSION=latest
    - <<: *ts-version-test
      env: TS_VERSION=next
    
    - stage: 'Deploy'
      name: 'Publish to npm'
      install:
        - yarn install --non-interactive
      script: yarn semantic-release
